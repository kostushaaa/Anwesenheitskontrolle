version: "3.8"

services:
  # MQTT Eclipse Mosquitto
  mosquitto:
    image: eclipse-mosquitto
    container_name: mqtt5_broker
    ports:
      - "1883:1883" # Default MQTT port
      - "9001:9001" # Default MQTT port for WebSockets
    volumes:
      - ./config:/mosquitto/config:rw
      - ./data:/mosquitto/data:rw
      - ./log:/mosquitto/log:rw
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: postgre_chef
    environment:
      POSTGRES_USER: Overlordmin
      POSTGRES_PASSWORD: secretHisPassword
      POSTGRES_DB: my_db_not_yours
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default

  # MQTTx Web Client
  mqttx_web:
    image: emqx/mqttx-web:latest
    container_name: mqttx_web
    ports:
      - "80:80"
    networks:
      - default

  # Grafana Service
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana_dashboard
    ports:
      - "3000:3000" # Default Grafana port
    environment:
      - GF_SECURITY_ADMIN_USER=admin # Grafana admin user
      - GF_SECURITY_ADMIN_PASSWORD=admin123 # Grafana admin password
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - postgres
    networks:
      - default

volumes:
  config:
  data:
  log:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

networks:
  default:
    name: mqtt5_broker-network
